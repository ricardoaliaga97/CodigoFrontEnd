<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1 Dia 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./reto.css">
</head>

<body>
    <div id="padre">
        <div id="contenedor">
            <div class="contenedor__imagen">
                <img class="img__principal" src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
                    width="200" alt="">
            </div>
            <h4>Equilibrium #3429</h4>
            <p class="texto__principal">Our Equilibrium collection promotes balance and calm</p>
            <div class="contenedor__secundario">
                <div>
                    <div class="contenedor__hijo">
                        <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                        <span class="moneda">0.041 ETH</span>
                    </div>
                </div>
                <div>
                    <div class="contenedor__hijo">
                        <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">
                        <span class="dias">3 days left</span>
                    </div>
                </div>
            </div>
            <hr class="linea">
            <div class="contenedor__final">
                <div>
                    <img class="imagen__avatar" src="./nft-preview-card-component-main/images/image-avatar.png"
                        width="30" alt="">
                    <!-- Es un contenedor de texto pero no es un bloque -->
                </div>
                <div>
                    <span class="dias">Creation of <strong class="texto__strong__final">Jules Wivern</strong></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
