<body>
    <h1>EJEMPLO 1</h1>
    <p><strong>Los campos marcados con * son de inserción obligatoria </strong> </p>
    <form action="">
        <label for="asunto">Asunto</label>
        <input type="text" name="asunto"> <br>

        <label for="primer_apellido">* Primer Apellido</label>
        <input type="text" name="primer_apellido"> <br>

        <label for="segundo_apellido">Segundo Apellido</label>
        <input type="text" name="segundo_apellido"> <br>

        <label for="nombre">* Nombre</label>
        <input type="text" name="nombre"> <br>

        <label for="id">D.N.I / Pasaporte / N.I.E</label>
        <input type="number" name="id"> <br>

        <label for="correo">* Correo electrónico</label>
        <input type="email" name="correo"> <br>

        <label for="telefono">* Correo electrónico</label>
        <input type="number" name="telefono" maxlength="9"> <br>

        <label for="sobre_que">¿Sobre qué?</label>
        <select name="sobre_que" id="">
            <option value="inicio">INICIO</option>
        </select> <br>

        <label for="que_vas_a_escribir">¿Sobre qué?</label>
        <select name="que_vas_a_escribir" id="">
            <option value="asunto">Asunto</option>
        </select><br>

        <label for="texto_de_escritorio">* Texto del escritorio</label>
        <textarea name="texto_de_escritorio" id="" cols="30" rows="10">
        </textarea>

        <p>Los datos personales facilitados sonsusceptibles de cesión cuando este sea precios</p>

        <button type="submit">Enviar</button>


    </form>
